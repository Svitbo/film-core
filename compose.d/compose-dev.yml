services:
  backend:
    ports:
      - "9000:8000"

  mariadb:
    ports:
      - "4472:3306"

  adminer:
    build:
      context: ../
      dockerfile: compose.d/Dockerfile.adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "9292:8080"
    depends_on:
      - mariadb
    networks:
      - svitbo
